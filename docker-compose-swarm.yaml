version: "3.8"
services:
   web:
      image: nginx
      ports:
         - 8080:80
      volumes:
         - "${PROJECT_ROOT}:/usr/share/nginx/html:ro"
      networks:
         - app-network
      deploy:
         replicas: 3
   db:
      image: rachko69/bgapp-db
      networks:
         - app-network
      environment:
         MYSQL_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
networks:
   app-network:
